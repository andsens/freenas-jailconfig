---

- name: remove default config
  file:
    path: /usr/local/etc/logstash/{{ item }}
    state: absent
  loop:
  - logstash.conf
  - logstash.conf.sample
  notify: restart logstash

- name: set logstash config location
  lineinfile:
    dest: /etc/rc.conf
    line: logstash_config="/usr/local/etc/logstash/"
  notify: restart logstash

- name: configure inputs
  copy:
    src: inputs.conf
    dest: /usr/local/etc/logstash/inputs.conf
    owner: root
    group: wheel
    mode: 0644
  notify: restart logstash

- name: configure static filters
  copy:
    src: filters/
    dest: /usr/local/etc/logstash/
    owner: root
    group: wheel
    mode: 0644
  notify: restart logstash

- name: configure templated filters
  template:
    src: filters/{{ item.name }}
    dest: /usr/local/etc/logstash/{{ item.name }}
    owner: root
    group: wheel
    mode: 0644
  notify: restart logstash
  when: item.include
  loop:
  - name: 10_fixup_hosts.conf
    include: "{{ filters.hosts_map is defined }}"
  - name: 45_lrt214.conf
    include: "{{ filters.lrt214 is defined }}"
  - name: 45_unifi_ap.conf
    include: "{{ filters.unifi_ap is defined }}"

- name: configure patterns
  copy:
    src: patterns
    dest: /usr/local/etc/logstash/
    owner: root
    group: wheel
    mode: 0644
  notify: restart logstash

- name: configure outputs
  copy:
    src: outputs.conf
    dest: /usr/local/etc/logstash/outputs.conf
    owner: root
    group: wheel
    mode: 0644
  notify: restart logstash
