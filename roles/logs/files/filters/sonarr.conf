filter {
  if [program] == "sonarr" {
    grok {
      match => { "message" => "^(?<timestamp>\d\d?-\d\d?-\d\d? \d\d:\d\d:\d\d.\d)\|%{WORD:log_level}\|%{WORD:module}\|%{DATA:message}$" }
      overwrite => [ "message" ]
    }
    date {
      match => [ "timestamp", "yy-M-d HH:mm:ss.S" ]
      remove_field => [ "timestamp" ]
    }
  }
}
