filter {
  if [host] == "freenas" and [input] == "syslog" {
    mutate {
      remove_field => [ "logsource" ]
      id => "remove freenas logsource"
    }
    date {
      match => [ "timestamp", "MMM dd HH:mm:ss", "MMM  d HH:mm:ss" ]
      remove_field => [ "timestamp" ]
      id => "parse freenas date"
    }
  }
}
